<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>Cobweb</title>

        <link rel="shortcut icon" href="image/icon/logo_32.png" type="image/png" />

        <script src="external/gl-matrix/gl-matrix-min.js"></script>
        <script src="external/litegl/litegl.js"></script>
        <link rel="stylesheet" href="external/jspane/jspane.min.css"></link>
        <script src="external/jspane/jspane.min.js"></script>

        <link rel="stylesheet" href="dist/cobweb.min.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <script src="dist/cobweb.min.js"></script>

        <script type="text/javascript">
            var cb = null;
            window.addEventListener('load', function(){
                cb = new Cobweb({
                    container: {
                        selector: '#container'
                    }
                });
            });
        </script>
    </head>
    <body style="height:100%;">
        <div id="container" style="width:100%;height:100%;"></div>
        <input id="cobweb-file" type="file" style="display:none;"/>
        <a id="cobweb-download" style="display:none;"></a>
        <div id="selection">
			<h4>Current Selection</h4>
            <div class="item">
                <label class="s-name">Vertices: </label><span class="vertices">0</span>
            </div>
            <div class="item">
                <label class="s-name">Faces: </label><span class="faces">0</span>
            </div>
        </div>
        <div id="surface-help">
            <div class="section">
                <div class="section-name">Render</div>
				<div class="action">
					<button>Toggle bounds</button>
					<div class="shortcut">B</div>
				</div>
            </div>
            <div class="section">
                <div class="section-name">Controls</div>
				<div class="action">
	                <button>Move camera</button>
					<div class="shortcut">Mouse right</div>
				</div>
				<div class="action">
	                <button>Select geometry</button>
					<div class="shortcut">Mouse left</div>
				</div>
				<div class="action">
	                <button>Toggle selection</button>
					<div class="shortcut">A</div>
				</div>
            </div>
            <div class="section">
                <div class="section-name">Transform</div>
				<div class="action">
	                <button>Translate</button>
					<div class="shortcut">G</div>
				</div>
				<div class="action">
	                <button>Rotate</button>
					<div class="shortcut">R</div>
				</div>
				<div class="action">
	                <button>Scale</button>
					<div class="shortcut">S</div>
				</div>
            </div>
            <div class="section">
                <div class="section-name">Add geometry</div>
				<div class="action">
	                <button>Copy</button>
					<div class="shortcut">C</div>
				</div>
				<div class="action">
	                <button>Extrude</button>
					<div class="shortcut">E</div>
				</div>
				<div class="action">
	                <button>Add face</button>
					<div class="shortcut">F</div>
				</div>
				<div class="action">
	                <button>Subdivide</button>
					<div class="shortcut">N</div>
				</div>
            </div>
            <div class="section">
                <div class="section-name">Remove geometry</div>
				<div class="action">
	                <button>Delete geometry</button>
					<div class="shortcut">Supr</div>
				</div>
            </div>
        </div>
    </body>
</html>

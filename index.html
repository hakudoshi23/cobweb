<!DOCTYPE html>
<html style="height:100%;">
    <head>
        <title>Cobweb</title>

        <link rel="shortcut icon" href="image/icon/logo_32.png" type="image/png" />

        <script src="external/gl-matrix/gl-matrix-min.js"></script>
        <script src="external/litegl/litegl.js"></script>
        <link rel="stylesheet" href="external/jspane/jspane.min.css"></link>
        <script src="external/jspane/jspane.min.js"></script>

        <link rel="stylesheet" href="dist/cobweb.min.css"></link>
        <script src="dist/cobweb.min.js"></script>

        <script type="text/javascript">
            var cb = null;
            window.addEventListener('load', function(){
                cb = new Cobweb({
                    container: {
                        selector: '#container'
                    }
                });
            });
        </script>
    </head>
    <body style="height:100%;">
        <div id="container" style="width:100%;height:100%;"></div>
        <input id="cobweb-file" type="file" style="display:none;"/>
        <a id="cobweb-download" style="display:none;"></a>
        <div id="surface-help" style="display:none;">
            <div class="section">
                <div class="section-name">Render</div>
                <label>[B] Toggle bounds</label>
            </div>
            <div class="section">
                <div class="section-name">Controls</div>
                <label>[Mouse right] Move camera</label>
                <label>[Mouse left] Select geometry</label>
                <label>[A] Toggle selection</label>
            </div>
            <div class="section">
                <div class="section-name">Transform</div>
                <label>[G] Translate</label>
                <label>[R] Rotate</label>
                <label>[S] Scale</label>
            </div>
            <div class="section">
                <div class="section-name">Add geometry</div>
                <label>[C] Copy</label>
                <label>[E] Extrude</label>
                <label>[F] Add face</label>
                <label>[N] Subdivide</label>
            </div>
            <div class="section">
                <div class="section-name">Remove geometry</div>
                <label>[Supr] Delete face</label>
            </div>
        </div>
    </body>
</html>
